version: '3'
services:
  db:
    image: mongo:3.0.15-wheezy
    volumes:
      - ./tmp/db:/var/lib/mongo/data
  redis:
    image: redis:alpine
  app:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    env_file:
      - env.docker
    depends_on:
      - db
      - redis
